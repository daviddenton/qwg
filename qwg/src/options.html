<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <link rel="stylesheet" href="lib/codemirror/codemirror.css">
    <script type="text/javascript" src="lib/codemirror/codemirror.js"></script>
    <script type="text/javascript" src="lib/codemirror/javascript.js"></script>
    <script type="text/javascript" src="lib/codemirror/util/formatting.js"></script>
    <script type="text/javascript" src="lib/jquery/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui/js/jquery-ui-1.8.20.custom.min.js"></script>
    <script type="text/javascript" src="lib/underscore/js/underscore-min.js"></script>
    <script type="text/javascript" src="ChromeStorage.js"></script>
    <style type="text/css">
        td {
            padding-right: 20px;
        }

        body {
            font-family: Droid Sans, Arial, sans-serif;
            line-height: 1.5;
            max-width: 64.3em;
            margin: 3em auto;
            padding: 0 1em;
        }

        h1 {
            letter-spacing: -3px;
            font-size: 3.23em;
            font-weight: bold;
            margin: 0;
        }

        h2 {
            font-size: 1.23em;
            font-weight: bold;
            margin: .5em 0;
            letter-spacing: -1px;
        }

        h3 {
            font-size: 1em;
            font-weight: bold;
            margin: .4em 0;
        }

        pre {
            background-color: #eee;
            -moz-border-radius: 6px;
            -webkit-border-radius: 6px;
            border-radius: 6px;
            padding: 1em;
        }

        pre.code {
            margin: 0 1em;
        }

        .grey > pre {
            background: none;
            border-radius: 0;
            padding: 0;
            margin: 0;
            font-size: 2.2em;
            line-height: 1.2em;
        }

        a:link, a:visited, .quasilink {
            color: #df0019;
            cursor: pointer;
            text-decoration: none;
        }

        a:hover, .quasilink:hover {
            color: #800004;
        }

        h1 a:link, h1 a:visited, h1 a:hover {
            color: black;
        }

        ul {
            margin: 0;
            padding-left: 1.2em;
        }

    </style>
<body>
<h1>Qwg: configuration</h1>
<p>Paste your Javascript config object below. The leaves can be named functions which take the text content e.g fName(text) {...}</p>

<div id="code"></div>
<button>save</button>
</body>
<script type="text/javascript" src="options.js"></script>
</html>
